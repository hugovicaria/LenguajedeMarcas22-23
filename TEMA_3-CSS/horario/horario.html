<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="horario.css" type="text/css">
</head>

<body>
    <table>
        <caption><a target="_blank" href="https://www.google.es/?safe=active&ssui=on">Horario de Clase</a></caption>
        <thead>
            <th>Horas</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </thead>
        <tbody>
            <tr>
                <th>8:15-9:15</th>
                <td rowspan="2">ISO</td>
                <td colspan="2">Convalidada (FOL)</td>
                <td rowspan="2">LMSGI</td>
                <td rowspan="2">ISO</td>
            </tr>
            <tr>
                <th>9:15-10:15</th>
                <td>FH</td>
                <td rowspan="2">PAR</td>
            </tr>
            <tr>
                <th>10:15-11:15</th>
                <td>GBD</td>
                <td>PAR</td>
                <td>ISO</td>
                <td>PAR</td>
            </tr>
            <tr>
                <th>11:15-11:45</th>
                <td colspan="10"><i>RECREO</i></td>
            </tr>
            <tr>
                <th>11:45-12:45</th>
                <td>GBD</td>
                <td>PAR</td>
                <td>FH</td>
                <td>ISO</td>
                <td>PAR</td>
            </tr>
            <tr>
                <th>12:45-13:45</th>
                <td>FH</td>
                <td rowspan="2">ISO</td>
                <td rowspan="2">LMSGI</td>
                <td rowspan="2">GBD</td>
                <td rowspan="2">GBD</td>
            </tr>
            <tr>
                <th>13:45-14:45</th>
                <td>Convalidada (FOL)</td>
            </tr>

        </tbody>
    </table>

    <form method="post">
        <label>Email</label> <input type="email" name="email" required placeholder="Inserte email del destinatario"> <br>
        <button type="submit">Enviar Horario</button>

    </form>
</body>

</html>
