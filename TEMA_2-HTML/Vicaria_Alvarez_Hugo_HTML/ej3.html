<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3Formulario</title>
    <style>
        table {
            border: none;
            border-collapse: collapse;
            text-align: center;
            font-family: sans-serif;
        }
        
        td {
            text-align: left;
            padding: 2px;
        }
        
        th {
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <form method='post' action=''>
        <table>
            <tr>
                <td colspan='2' style='text-align:center; background-color: rgb(0, 155, 161)' ;>IES Alixar Login</td>
            </tr>
            <tr>
                <td><label for='usuario'> Usuario:</label></td>
                <td><input type='text' id='usuario'></td>
            </tr>
            <tr>
                <td><label for='password'>Password:</label></td>
                <td><input type='password' id='password'></td>
            </tr>
            <tr>
                <td><label for='fechanac'> Fecha de Nacimiento:</label></td>
                <td><input type='date' id='fechanac'></td>
            </tr>
            <tr>
                <td><label for='curso'>Curso de Matriculacion</label></td>
                <td><select name='cursos' id='curso'>
                        <option value='Primero DAW1'>Primero DAW1</option>
                        <option value='Segundo DAW2'>Segundo DAW2</option>
                        <option value='Primero DAM1'>Primero DAM1</option>
                        <option value='Segundo DAM2'>Segundo DAM2</option>
                        <option value='Primero ASIR'>Primero ASIR1</option>
                        <option value='Segundo ASIR2'>Segundo ASIR2</option>
                    </select></td>
            </tr>
            <tr>
                <td rowspan='4'><label for='_rol'>Role:</label></td>
                <td><input type='radio' name='rol' id='_rol'> Estudiante</td>
            </tr>
            <tr>
                <td><input type='radio' name='rol' id='_rol'>Profesor</td>
            </tr>
            <tr>
                <td><input type='radio' name='rol' id='_rol'>Apoyo</td>
            </tr>
            <tr>
                <td><input type='radio' name='rol' id='_rol'>Staff</td>
            </tr>
            <tr>
                <td rowspan='3'><label for='_comunicacion'>Forma de comunicacion:</label></td>
                <td><input type='checkbox' name='comunicacion' id='_comunicacion'>Mail</td>
            </tr>
            <tr>
                <td><input type='checkbox' name='comunicacion' id='_comunicacion'>Teléfono</td>
                <td></td>
            </tr>
            <tr>
                <td><input type='checkbox' name='comunicación' id='_comunicacion'>Correo Ordinario</td>
                <td></td>
            </tr>
            <tr>
                <td style='text-align: right;'><input type='submit' value='Enviar'></td>
                <td><input type='reset' value='Borrar'></td>
            </tr>
        </table>
    </form>
</body>

</html>
