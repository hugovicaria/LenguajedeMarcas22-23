<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4-hugo</title>
    <style>
        form {
            border-style: solid;
            border-color: blue;
        }
        
        p {
            color: red;
        }
    </style>
</head>

<body>
    <form method="post">
        <h1>Reservation Request</h1>
        <fieldset>
            <legend style="color: blue;">General Information</legend>
            <table>
                <tr>
                    <td>Arrival Date:</td>
                    <td><input type="date" min="14/12/2022"></td>
                    <td>
                        <p>Arrival date is invalid</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="noches">Nights:</label></td>
                    <td><input type="text" id="noches" value="three"></td>
                    <td>
                        <p>Nights must be a number</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="adultos">Adults:</label></td>
                    <td><input type="number" id="adultos" size="1"></td>
                </tr>
                <tr>
                    <td><label for="niños">Children:</label></td>

                    <td><input type="number" id="niños" size="-10"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Preferences</legend>
            Room Type:
            <input name="RoomType" type="radio" id="standard">
            <label for="standard">Standard</label>
            <input name="RoomType" type="radio" id="bussines">
            <label for="bussines">Bussines</label>
            <input name="RoomType" type="radio" id="suite">
            <label for="suite">Suite</label>
            <br> Bed Type
            <input type="radio" id="king">
            <label for="king">King</label>
            <input type="radio" id="Double2">
            <label for="Double2">Double Double</label>
            <br>
            <input type="checkbox" id="fumar">
            <label for="fumar">Smoking</label>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Contact Information</legend>
            <table>
                <tr>
                    <td><label for="nombre">Name:</label></td>
                    <td><input type="text" id="nombre"></td>
                    <td>
                        <p>Name is required</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" value="graceyahoo.com"></td>
                    <td>
                        <p>Email address is invalid</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="telefono">Phone:</label></td>
                    <td><input type="text" id="telefono" value="123-456-789"></td>
                    <td>
                        <p>Phone number is invalid</p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
